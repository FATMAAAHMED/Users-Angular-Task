<div *ngIf="isLoading">
  <div class="row">
    @for (user of allUsersList; track user.id) {
    <!-- card -->
    <div class="card" style="width: 16rem;">
      <img [src]=user.avatar class="card-img-top">
      <div class="card-body">
        <h6 class="card-title">First Name:{{user.first_name}} </h6>
        <h6 class="card-title">Last Name: {{user.last_name}}</h6>
        <a class="btn btn-primary" (click)="getUserDetails(user.id)">Go To User Details</a>
      </div>
    </div>
    }
  </div>
</div>
